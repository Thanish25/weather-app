<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet">
  <script defer type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCSgqbd3mCK2HLgvXtt_ytyw3T9naTFv4&libraries=places&callback=initMap"></script>
  <script defer src="script.js"></script>
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="icon-container">
        <img id="icon" src="http://openweathermap.org/img/wn/01d@2x.png"></img>
      </div>
    </div>

    <div class="weatherInfo">
      <div class="overviewinfo">
        <div class="current" data-status>Enter</div>
        <div class="city" data-location>A Location</div>
      </div>

      <div class="specificInfo">
        <div class="detail">
          <div class="title">Temperature</div>
          <div class="value" data-temperature>N/A</div>
        </div>
        <div class="detail">
          <div class="title">Feels Like</div>
          <div class="value"data-feels-like>N/A</div>
        </div>
        <div class="detail">
          <div class="title" >Wind</div>
          <div class="value" data-wind>N/A</div>
        </div>
      </div>
    </div>

    <div class="search-container">
      <input type="text" class="search" data-city-search placeholder="Enter a location">
    </div> 

    <button id="toggle" onclick="switchUnits()">Switch to Fahrenheit</button>
  </div>
</body>

</html>
