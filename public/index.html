<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script defer src="./map.js"></script>
  <script defer type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCSgqbd3mCK2HLgvXtt_ytyw3T9naTFv4&libraries=places&callback=initMap"></script>
  <script defer src="script.js"></script>
  <title>Weather App</title>
</head>

<body>
  <div class="container">
  <div class="weather-container">
    <br \>
    <div>
      <div class="city" data-location>Enter A Location</div>
    </div>

    <div class="header">
      <div class="icon-container">
        <img id="icon" src="http://openweathermap.org/img/wn/01d@2x.png"></img>
        <div class="current" data-status></div>
      </div>
      
    </div>

    <div class="weatherInfo">
      <div class="detail">
        <div class="title">Feels Like</div>
        <div class="value" data-feels-like>N/A</div>
      </div>
      <div class="detail temp-detail">
        <div class="title">Temperature</div>
        <div class="value temp" data-temperature>N/A</div>
      </div>
      <div class="detail">
        <div class="title" >Wind</div>
        <div class="value" data-wind>N/A</div>
      </div>
    </div>
    <br />
    <br />
    <br />
    <div class="search-container">
      <input type="text" class="search" data-city-search placeholder="Enter a location">
    </div> 
    <br />
    <button id="toggle" onclick="switchUnits()" class="toggle">Switch to Fahrenheit</button>
    <br />
  </div>


  <div id="map"></div>
    
  <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
  <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCSgqbd3mCK2HLgvXtt_ytyw3T9naTFv4&callback=initMap&v=weekly" async></script> -->

</div>

<br />
<br />
<div class="text">Click on a location on the map or search for one in the search bar, to get that location's current weather.</div>

</body>

</html>
